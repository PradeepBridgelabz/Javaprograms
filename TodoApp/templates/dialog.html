<md-dialog>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{elements.name}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="bower_components/material-design-icons/navigation/svg/production/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <img style="display: block; margin-left: auto;  margin-right: auto;" alt="Mobile Image" src="{{elements.image.large}}">
        <p>{{elements.description}}</p>
      </div>
    </md-dialog-content>
</md-dialog>
