
  <head>
    <script src="bower_components/angular/angular.min.js"></script>
    <meta charset="utf-8">
    <title>Registration form</title>
      <style>body{font-family:"Arial";background-color:#E2E2DC}</style>
      <style>input{background-color:#FFFFFF}</style>
      <style>submit{background-color:"lightblue"}</style>
      <style>table{table{border: :1px solid blue}}</style>
  </head>
  <p>{{message}}</p>
  <form name="myForm">
  <body ng-app="myApp">
   <h1 style="color:blue">User registration Page</h1>
   <div ng-controller="registrationCtrl">
        <input type="text" ng-model="uname" name="uname" placeholder="Enter your name" required ng-minlength="3"/>
        <span style="color:red" ng-show="myForm.$dirty && myForm.uname.$error.required">This is a required field</span>
        <span style="color:red" ng-show="myForm.$dirty && myForm.uname.$error.minlength">Minimum length required is 4</span>
        <span style="color:red" ng-show="myForm.$dirty && myForm.uname.$invalid">This field is invalid </span><br/><br/>


   <input type="email" ng-model="email" name="email" placeholder="Enter your Email" required/>
          <span style="color:red" ng-show="myForm.$dirty && myForm.email.$error.required">This is a required field</span>
          <span style="color:red" ng-show="myForm.$dirty && myForm.email.$invalid">This field is invalid </span><br/><br/>
          <input type="password" ng-model="password" name="password" placeholder="Enter your password" required/>
          <span style="color:red" ng-show="myForm.$dirty && myForm.password.$error.required">This is a required field</span>
          <span style="color:red" ng-show="myForm.$dirty && myForm.password.$invalid">This field is invalid </span><br/><br/>

    <input type="submit"   style="color:blue" value="submit" ng-click="register(email,password)" ng-disabled="myForm.$invalid">
         <br><span style="color:red">Do you have account?  </span>
    </form>
         <a ui-sref="login" target="_self"><button type="button" style="color:blue" >Login</button></a>
    </div>
  </body>
